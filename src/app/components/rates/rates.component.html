<button mat-raised-button color="primary" (click)="openModal()">
  Agregar Tasa
</button>

<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="code">
    <th mat-header-cell *matHeaderCellDef> 
      CÃ³digo
    </th>

    <td mat-cell *matCellDef="let rate"> {{ rate.code }} </td>
  </ng-container>

  <ng-container matColumnDef="value">
    <th mat-header-cell *matHeaderCellDef>
      Valor
    </th>

    <td mat-cell *matCellDef="let rate"> {{ rate.value }} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let rate">
      <button mat-button (click)="editRate(rate)">
        <mat-icon>
          edit
        </mat-icon>
      </button>

      <button mat-button color="warn" (click)="deleteRate(rate.code)">
        <mat-icon>
          delete
        </mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
